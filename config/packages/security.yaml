security:
  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: phone

  firewalls:
    dev:
      pattern: ^/(_profiler|_wdt|assets|build)/
      security: false

    # üîì PUBLIC PRODUCTS (NO JWT)
    public_products:
      pattern: ^/api/products
      stateless: true
      security: false

    # üîì AUTH (OTP)
    auth:
      pattern: ^/api/auth
      stateless: true
      security: false

    # üîê PROTECTED API
    api:
      pattern: ^/api
      stateless: true
      provider: app_user_provider
      jwt: ~

  access_control:
    # ‚ö†Ô∏è ORDER MATTERS
    - { path: ^/api/admin, roles: ROLE_ADMIN }
    - { path: ^/api/products, roles: PUBLIC_ACCESS }
    - { path: ^/api/auth, roles: PUBLIC_ACCESS }
    - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
